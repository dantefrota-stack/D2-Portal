    <div id="view-main" class="hidden flex w-full h-full">
        <aside class="w-64 bg-slate-900 text-slate-300 flex flex-col shadow-xl z-20">

            <nav class="flex-1 py-6 space-y-1 px-3 overflow-y-auto">

    <div id="modal-ticket" class="hidden fixed inset-0 bg-slate-900 bg-opacity-75 z-50 flex items-center justify-center backdrop-blur-sm p-4">

                <button onclick="app.closeModal('ticket')" class="text-slate-400 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            <form onsubmit="event.preventDefault(); app.saveTicket();" class="p-6 space-y-5 bg-gray-50">
                <input type="hidden" id="ticket-id">
                <div id="field-client-name" class="hidden"><label class="block text-xs font-bold uppercase text-blue-800 mb-1" data-key="clientName">Client Name</label><input type="text" id="ticket-client-manual" class="w-full p-3 border border-blue-200 rounded-lg"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-xs font-bold uppercase text-gray-500 mb-1" data-key="dept">Dept</label><select id="ticket-dept" class="w-full p-3 border border-gray-200 rounded-lg"><option value="SMART">üè† D2 Smart Home</option><option value="HVAC">‚ùÑÔ∏è D2 HVAC</option><option value="IT">üíª All Cabling Tech</option></select></div>
                    <div><label class="block text-xs font-bold uppercase text-gray-500 mb-1" data-key="priority">Priority</label><select id="ticket-priority" class="w-full p-3 border border-gray-200 rounded-lg"><option value="Normal">Normal</option><option value="Urgent">üö® Urgent</option></select></div>
                </div>
                <div><label class="block text-xs font-bold uppercase text-gray-500 mb-1" data-key="desc">Description</label><textarea id="ticket-desc" required class="w-full p-3 border border-gray-200 rounded-lg h-28 resize-none"></textarea></div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3.5 rounded-lg hover:bg-blue-700" data-key="saveBtn">Save Ticket</button>
            </form>
        </div>
    </div>
    
    <div id="modal-user" class="hidden fixed inset-0 bg-slate-900 bg-opacity-75 z-50 flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md">
            <div class="bg-slate-900 px-6 py-4 flex justify-between items-center border-b border-slate-800">
                <h3 class="text-white font-bold">Manage User</h3>
                <button onclick="app.closeModal('user')" class="text-slate-400 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            <form onsubmit="event.preventDefault(); app.saveUser();" class="p-6 space-y-4">
                <input type="hidden" id="user-id">
                <div><label class="block text-xs font-bold uppercase text-gray-500 mb-1" data-key="fullName">Full Name</label><input type="text" id="new-user-name" required class="w-full p-2 border rounded"></div>
                <div><label class="block text-xs font-bold uppercase text-gray-500 mb-1" data-key="role">Role</label><select id="new-user-role" class="w-full p-2 border rounded"><option value="client">Client</option><option value="hvac_tech">HVAC Tech</option><option value="smart_tech">Smart Home Tech</option><option value="admin">Admin / CEO</option></select></div>
                <div><label class="block text-xs font-bold uppercase text-gray-500 mb-1" data-key="emailLabel">Email</label><input type="email" id="new-user-email" required class="w-full p-2 border rounded"></div>
                <div><label class="block text-xs font-bold uppercase text-gray-500 mb-1" data-key="passLabel">Password</label><input type="text" id="new-user-pass" required class="w-full p-2 border rounded bg-gray-50"></div>
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded hover:bg-green-700" data-key="saveBtn">Save Data</button>
            </form>
        </div>
    </div>

    <script>
        // ============================================
        // 1. FIREBASE CONFIGURATION (INTEGRATED)
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyCfF0AtNzWZfD40lpczj0Lcm_SBChVlKFg",
            authDomain: "d2-group-system.firebaseapp.com",
            projectId: "d2-group-system",
            storageBucket: "d2-group-system.firebasestorage.app",
            messagingSenderId: "481760052668",
            appId: "1:481760052668:web:d5e4ef847b34edf9a297b9",
            measurementId: "G-XCMX01GQPV"
        };
        
        // Inicializa Firebase (Compat)
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ============================================
        // 2. CORE SYSTEM LOGIC
        // ============================================
        const i18n = {
            en: { portalTitle: "Enterprise Portal v11", emailLabel: "Corporate Email", passLabel: "Password", loginBtn: "ACCESS SYSTEM", menuDash: "Dashboard", menuTickets: "Tickets", menuMgmt: "Management", menuTeam: "Team & HR", menuClients: "Clients CRM", logout: "Logout", openTickets: "Open Tickets", urgent: "Urgent", totalUsers: "Total Users", actionPanel: "Action Panel", actionSub: "Manage requests, check status and add services.", newTicket: "New Ticket", ticketHist: "Ticket History", noTickets: "No tickets found.", complete: "Complete", edit: "Edit", teamMgmt: "Team Management", add: "Add", clientDir: "Client Directory", remove: "Remove", clientName: "Client Name (Manual)", dept: "Department", priority: "Priority", desc: "Description", saveBtn: "Save Data", fullName: "Full Name", role: "Role" },
            pt: { portalTitle: "Portal Corporativo v11", emailLabel: "Email Corporativo", passLabel: "Senha", loginBtn: "ACESSAR SISTEMA", menuDash: "Vis√£o Geral", menuTickets: "Chamados", menuMgmt: "Gest√£o", menuTeam: "Time & RH", menuClients: "Clientes CRM", logout: "Sair", openTickets: "Chamados Abertos", urgent: "Urgente", totalUsers: "Total Usu√°rios", actionPanel: "Painel de A√ß√µes", actionSub: "Gerencie solicita√ß√µes e adicione servi√ßos.", newTicket: "Novo Chamado", ticketHist: "Hist√≥rico de Chamados", noTickets: "Nenhum chamado encontrado.", complete: "Concluir", edit: "Editar", teamMgmt: "Gest√£o de Equipe", add: "Adicionar", clientDir: "Diret√≥rio de Clientes", remove: "Remover", clientName: "Nome do Cliente (Manual)", dept: "Departamento", priority: "Prioridade", desc: "Descri√ß√£o", saveBtn: "Salvar Dados", fullName: "Nome Completo", role: "Cargo" },
            es: { portalTitle: "Portal Empresarial v11", emailLabel: "Email Corporativo", passLabel: "Contrase√±a", loginBtn: "ACCEDER AL SISTEMA", menuDash: "Tablero", menuTickets: "Tickets", menuMgmt: "Gesti√≥n", menuTeam: "Equipo & RRHH", menuClients: "Clientes CRM", logout: "Salir", openTickets: "Tickets Abiertos", urgent: "Urgente", totalUsers: "Usuarios Totales", actionPanel: "Panel de Acci√≥n", actionSub: "Administre solicitudes y servicios.", newTicket: "Nuevo Ticket", ticketHist: "Historial de Tickets", noTickets: "No se encontraron tickets.", complete: "Completar", edit: "Editar", teamMgmt: "Gesti√≥n de Equipo", add: "Agregar", clientDir: "Directorio de Clientes", remove: "Eliminar", clientName: "Nombre Cliente (Manual)", dept: "Departamento", priority: "Prioridad", desc: "Descripci√≥n", saveBtn: "Guardar Datos", fullName: "Nombre Completo", role: "Rol" }
        };

        const app = {
            lang: 'en',
            data: { users: [], tickets: [], currentUser: null },

            init: async function() {
                await this.syncFromCloud();

                // SEED ADMIN SE ESTIVER VAZIO
                if (this.data.users.length === 0) {
                    this.data.users = [{ id: 1, name: "Dante Frota", email: "dante.frota@allcablingtech.com", pass: "Newlife2022", role: "admin" }];
                    this.saveToCloud();
                }

                const sessionUser = sessionStorage.getItem('d2_session');
                if (sessionUser) {
                    this.data.currentUser = JSON.parse(sessionUser);
                    this.loadInterface();
                } else {
                    document.getElementById('view-auth').classList.remove('hidden');
                }
                this.updateLangUI();
            },

            // --- CLOUD SYNC FUNCTIONS ---
            syncFromCloud: async function() {
                document.getElementById('loading-overlay').classList.remove('hidden');
                try {
                    const doc = await db.collection('app_data').doc('company_state').get();
                    if (doc.exists) {
                        const cloudData = doc.data();
                        this.data.users = cloudData.users || [];
                        this.data.tickets = cloudData.tickets || [];
                    }
                } catch (error) {
                    console.warn("Offline or Config Error:", error);
                    const u = localStorage.getItem('d2_v11_users');
                    if(u) this.data.users = JSON.parse(u);
                }
                document.getElementById('loading-overlay').classList.add('hidden');
            },

            saveToCloud: async function() {
                localStorage.setItem('d2_v11_users', JSON.stringify(this.data.users));
                try {
                    await db.collection('app_data').doc('company_state').set({
                        users: this.data.users,
                        tickets: this.data.tickets,
                        lastUpdate: new Date().toISOString()
                    });
                } catch (e) { console.error("Save Error", e); }
            },

            // --- LOGIC ---
            setLang: function(l) {
                this.lang = l;
                document.querySelectorAll('.flag-icon').forEach(f => f.classList.remove('flag-active'));
                document.getElementById(`flag-${l}`).classList.add('flag-active');
                this.updateLangUI();
                if(this.data.currentUser) this.router('dashboard');
            },
            updateLangUI: function() {
                document.querySelectorAll('[data-key]').forEach(el => {
                    const key = el.getAttribute('data-key');
                    if(i18n[this.lang][key]) el.innerText = i18n[this.lang][key];
                });
            },
            t: function(key) { return i18n[this.lang][key] || key; },

            login: function() {
                const email = document.getElementById('login-email').value.trim();
                const pass = document.getElementById('login-pass').value.trim();
                const user = this.data.users.find(u => u.email === email && u.pass === pass);
                if (user) {
                    this.data.currentUser = user;
                    sessionStorage.setItem('d2_session', JSON.stringify(user));
                    document.getElementById('view-auth').classList.add('hidden');
                    this.loadInterface();
                } else { alert('Invalid Credentials'); }
            },
            logout: function() { sessionStorage.removeItem('d2_session'); location.reload(); },

            loadInterface: function() {
                document.getElementById('view-main').classList.remove('hidden');
                const user = this.data.currentUser;
                document.getElementById('user-display-name').innerText = user.name;
                document.getElementById('user-display-role').innerText = this.getRoleLabel(user.role);
                if (user.role === 'admin') document.getElementById('admin-menu').classList.remove('hidden');
                this.router('dashboard');
                this.updateBadge();
            },
            router: function(page) {
                document.querySelectorAll('aside button').forEach(btn => btn.classList.remove('sidebar-active', 'bg-slate-800'));
                const activeBtn = document.getElementById(`nav-${page}`);
                if(activeBtn) activeBtn.classList.add('sidebar-active');
                const container = document.getElementById('app-content');
                container.innerHTML = '';
                if (page === 'dashboard') this.renderDashboard(container);
                else if (page === 'tickets') this.renderTickets(container);
                else if (page === 'team') this.renderUserList(container, 'team');
                else if (page === 'clients') this.renderUserList(container, 'client');
                this.updateLangUI();
            },
            
            renderDashboard: function(c) {
                 const active = this.data.tickets.filter(t => t.status === 'Aberto').length;
                 const urgent = this.data.tickets.filter(t => t.priority === 'Urgent' && t.status === 'Aberto').length;
                 c.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8"><div onclick="app.router('tickets')" class="clickable-card bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-center gap-4 transition"><div class="w-12 h-12 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center text-xl"><i class="fas fa-clipboard-list"></i></div><div><p class="text-xs font-bold text-gray-400 uppercase" data-key="openTickets">Open</p><p class="text-2xl font-bold text-slate-800">${active}</p></div></div><div onclick="app.router('tickets')" class="clickable-card bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-center gap-4 border-l-4 border-red-500 transition"><div class="w-12 h-12 rounded-full bg-red-50 text-red-600 flex items-center justify-center text-xl"><i class="fas fa-exclamation-triangle"></i></div><div><p class="text-xs font-bold text-red-400 uppercase" data-key="urgent">Urgent</p><p class="text-2xl font-bold text-slate-800">${urgent}</p></div></div></div><div class="bg-gradient-to-r from-slate-800 to-slate-900 rounded-2xl p-8 text-white shadow-xl flex items-center justify-between"><div><h2 class="text-2xl font-bold mb-2" data-key="actionPanel">Actions</h2><p class="text-slate-400 text-sm" data-key="actionSub">Manage system.</p></div><button onclick="app.openTicketModal()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition transform hover:scale-105"><i class="fas fa-plus mr-2"></i> <span data-key="newTicket">New Ticket</span></button></div>`;
            },
            renderTickets: function(c) {
                let list = this.data.tickets;
                if(this.data.currentUser.role === 'client') list = list.filter(t => t.clientEmail === this.data.currentUser.email);
                let html = `<div class="flex justify-between items-center mb-6"><h2 class="text-lg font-bold text-slate-700" data-key="ticketHist">History</h2><button onclick="app.openTicketModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold shadow"><i class="fas fa-plus mr-2"></i> <span data-key="add">Add</span></button></div><div class="space-y-4">`;
                list.forEach(t => {
                    const isUrgent = t.priority === 'Urgent';
                    html += `<div class="bg-white p-5 rounded-xl shadow-sm border ${isUrgent?'border-l-4 border-red-500':''} flex justify-between"><div class="flex gap-4"><div><div class="flex gap-2 mb-1"><span class="text-[10px] font-bold uppercase bg-gray-100 px-1.5 rounded">${t.dept}</span>${isUrgent?'<span class="text-[10px] bg-red-100 text-red-600 font-bold px-1.5 rounded">URGENT</span>':''}</div><h4 class="font-bold">${t.desc}</h4><p class="text-xs text-gray-500">${t.clientName} ‚Ä¢ ${t.date}</p></div></div><div class="flex flex-col items-end gap-2"><span class="text-xs font-bold px-2 py-1 rounded bg-yellow-100">${t.status}</span><div class="flex gap-2"><button onclick="app.editTicket(${t.id})" class="text-blue-500"><i class="fas fa-pen"></i></button><button onclick="app.deleteTicket(${t.id})" class="text-red-500"><i class="fas fa-trash"></i></button></div></div></div>`;
                });
                c.innerHTML = html + `</div>`;
            },
            renderUserList: function(c, type) {
                const list = this.data.users.filter(u => type === 'team' ? u.role !== 'client' : u.role === 'client');
                let html = `<div class="flex justify-between items-center mb-6"><h2 class="font-bold text-lg text-slate-700">Directory</h2><button onclick="document.getElementById('user-id').value='';document.getElementById('modal-user').classList.remove('hidden')" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-bold shadow"><i class="fas fa-plus mr-2"></i> <span data-key="add">Add</span></button></div><div class="grid grid-cols-1 md:grid-cols-3 gap-6">`;
                list.forEach(u => html += `<div class="bg-white p-6 rounded-xl shadow-sm border relative group"><div class="absolute top-4 right-4 flex gap-2"><button onclick="app.editUser(${u.id})" class="text-blue-500"><i class="fas fa-pen"></i></button><button onclick="app.deleteUser(${u.id})" class="text-red-500"><i class="fas fa-trash"></i></button></div><h4 class="font-bold">${u.name}</h4><p class="text-xs text-gray-500">${u.email}</p></div>`);
                c.innerHTML = html + `</div>`;
            },

            // ACTIONS
            saveTicket: function() {
                const id = document.getElementById('ticket-id').value;
                const dept = document.getElementById('ticket-dept').value;
                const desc = document.getElementById('ticket-desc').value;
                const priority = document.getElementById('ticket-priority').value;
                const manualName = document.getElementById('ticket-client-manual').value;
                let cName = this.data.currentUser.name;
                let cEmail = this.data.currentUser.email;

                if (this.data.currentUser.role !== 'client') {
                    if (!manualName && !id) { alert("Client Name Required"); return; }
                    cName = manualName + " (Via Admin)"; cEmail = "manual@entry";
                }
                if(id) {
                    const t = this.data.tickets.find(x => x.id == id);
                    t.dept = dept; t.desc = desc; t.priority = priority;
                } else {
                    this.data.tickets.unshift({ id: Date.now(), dept, desc, priority, status: "Aberto", clientName: cName, clientEmail: cEmail, date: new Date().toLocaleString() });
                }
                this.saveToCloud(); this.closeModal('ticket'); this.router('tickets');
            },
            deleteTicket: function(id) { if(confirm('Delete?')) { this.data.tickets = this.data.tickets.filter(t => t.id !== id); this.saveToCloud(); this.router('tickets'); } },
            editTicket: function(id) { app.openTicketModal(id); }, 
            openTicketModal: function(id=null) { 
                document.getElementById('modal-ticket').classList.remove('hidden'); document.getElementById('ticket-id').value = id||'';
                if(id){
                    const t = this.data.tickets.find(x=>x.id==id);
                    document.getElementById('ticket-desc').value=t.desc;
                    document.getElementById('ticket-client-manual').value=t.clientName;
                }
            },
            saveUser: function() {
                const id = document.getElementById('user-id').value;
                const uData = {
                    id: id ? parseInt(id) : Date.now(),
                    name: document.getElementById('new-user-name').value,
                    role: document.getElementById('new-user-role').value,
                    email: document.getElementById('new-user-email').value,
                    pass: document.getElementById('new-user-pass').value
                };
                if(id) { const idx = this.data.users.findIndex(x => x.id == id); this.data.users[idx] = uData; } 
                else { this.data.users.push(uData); }
                this.saveToCloud(); this.closeModal('user'); 
                if(id == this.data.currentUser.id) location.reload(); else this.router(uData.role==='client'?'clients':'team');
            },
            deleteUser: function(id) { if(confirm('Delete User?')) { this.data.users = this.data.users.filter(u => u.id !== id); this.saveToCloud(); this.router('team'); } },
            editUser: function(id) { 
                const u = this.data.users.find(x => x.id == id);
                document.getElementById('user-id').value = u.id; document.getElementById('new-user-name').value = u.name;
                document.getElementById('new-user-email').value = u.email; document.getElementById('new-user-pass').value = u.pass;
                document.getElementById('modal-user').classList.remove('hidden');
            },
            
            closeModal: function(id) { document.getElementById(`modal-${id}`).classList.add('hidden'); },
            getRoleLabel: function(r) { return r === 'admin' ? 'CEO / Admin' : r; },
            updateBadge: function() { const c = this.data.tickets.filter(t => t.status === 'Aberto').length; document.getElementById('badge-tickets').innerText = c; document.getElementById('badge-tickets').classList.toggle('hidden', c===0); }
        };

        app.init();
    </script>
</body>
</html>
